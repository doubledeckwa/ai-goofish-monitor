name: Docker Image CI on merge to master

# Dual trigger mode: manual trigger + PRMerge automatically triggered
on:
  # Manually triggered (the warehouse page appears"Run workflow"button）
  workflow_dispatch:
  
  # PRThe merge is automatically triggered (the original logic remains）
  pull_request:
    types: [closed]
    branches: [ "master" ]

jobs:
  build-and-push:
    # Bi-conditional: manual trigger orPRmerge
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # Get full history when triggered manually
      with:
        fetch-depth: 0

    # originalDockerThe build steps remain the same...
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set lowercase repository owner
      env:
        REPO_OWNER: ${{ github.repository_owner }}
      run: echo "REPO_OWNER_LOWER=$(echo $REPO_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push multi-arch Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/ai-goofish:latest
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/ai-goofish:${{ github.sha }}
